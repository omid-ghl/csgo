<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Review Screen</title>
    <link rel="stylesheet" href="../styles/character_review_style.css" />
  </head>
  <body>
    <div class="content">
      <div class="character-info">
        <div class="agent-card" style="width: 200px">
          <img id="picked-agent-image" alt="Picked Agent" />
          <h3 id="character-name"></h3>
        </div>
      </div>
      <div id="weapons-list" class="weapons-list"></div>

      <div class="button-container">
        <!-- Input field for team name -->
        <button id="back-btn">Back</button>
        <input type="text" id="team-name-input" placeholder="Enter Team Name" />
        <button id="next-btn" disabled>Next</button>
        <!-- Disable the Next button by default -->
      </div>
    </div>

    <script src="../scripts/character_review_script.js"></script>
  </body>
</html>
