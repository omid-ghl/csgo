<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Selection</title>
    <link rel="stylesheet" href="../styles/character_selection_style.css" />
  </head>
  <body>
    <div class="character-selection">
      <h2>Select Your Character</h2>
      <input
        type="text"
        id="character-name"
        placeholder="Enter Character Name (Max 2 words, 20 letters)"
        autocomplete="off"
      />
      <div id="character-list">
        <!-- Character cards will be populated dynamically using JavaScript -->
      </div>
      <button id="confirm-btn">Confirm</button>
    </div>

    <script src="../scripts/character_selection_script.js"></script>
  </body>
</html>
