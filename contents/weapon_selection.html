<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSGO Weapon Collections</title>
    <link rel="stylesheet" href="../styles/weapon_selection_style.css" />
  </head>
  <body>
    <div id="balance">Balance: 9000</div>
    <div class="container">
      <div class="tabs-container">
        <div id="tabs" class="tab">
          <!-- Tabs will be populated here -->
        </div>
      </div>

      <!-- Weapon collection content will be populated here -->
      <div class="tabcontent-container">
        <div id="weapon-collection-content" class="tabcontent">
          <!-- Weapons will be populated here -->
        </div>
      </div>
    </div>

    <button id="confirm-btn" disabled>Confirm Selection</button>

    <ul id="purchased-weapons-list" class="purchased-list">
      <!-- Purchased weapons will be displayed here -->
    </ul>

    <script src="../scripts/weapon_selection_script.js"></script>
  </body>
</html>
